<div class="container">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="message">
          <strong>{{message}} </strong>
        </div>

        <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
          <div class="form-group">
            <label>Username : </label>
            <input class="form-control" type="text" name="username" ngModel required/>
          </div>

          <div class="form-group">
            <label class="control-label">Password : </label>
            <input class="form-control" type="password" name="password" ngModel required/>
          </div>

          <div class="form-group">
            <label class="control-label">Confirm Password : </label>
            <input class="form-control" type="password" name="rePassword" ngModel required/>
          </div>

          <button type="submit" class="btn btn-success">Register</button>
          <button routerLink="/login"  class="btn btn-danger float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
