<div class="container">
  <div class="col-md-6 offset-3">
    <div class="card" *ngIf="mode==0">
      <div class="card-header">Add new Task</div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
          <div class="form-group">
            <label>New Task</label>
            <input type="text" required class="form-control" name="taskName" ngModel>
          </div>
          <button type="submit" [disabled]="!f.valid" class="btn btn-primary float-right">Add</button>
        </form>
      </div>
    </div>





    <div class="card" *ngIf="mode==1">
      <div class="card-header bg-success">Add new Task</div>
      <div class="card-body">
        <div class="form-group">
          <label class="col-form-label">#Id : </label>
          <label>{{task.id}}</label>
        </div>
        <div class="form-group">
          <label class="col-form-label">TAsk name : </label>
          <label>{{task.taskName}}</label>
        </div>

        <button routerLink="/tasks" class="btn btn-primary">Tasks</button>
        <button (click)="mode=0" class="btn btn-success float-right">New Task</button>
      </div>
    </div>












  </div>
</div>
