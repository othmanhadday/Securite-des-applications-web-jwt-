<div class="container">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Authentication</div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="mode==1">
          <strong>Bad credentials .. </strong>
        </div>

        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label>Username : </label>
            <input class="form-control" type="text" name="username" ngModel required/>
          </div>

          <div class="form-group">
            <label class="control-label">Password : </label>
            <input class="form-control" type="password" name="password" ngModel required/>
          </div>

          <button type="submit" class="btn btn-danger">Login</button>
          <button routerLink="/register" class="btn btn-success float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
